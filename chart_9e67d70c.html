            border-radius: 6px;

            font-size: 14px;
            transition: all 0.3s ease;

        .edit-btn:hover {

        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:hover, button:hover {

        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);

            border: none;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);

        .chart-container {
            height: calc(100vh - 80px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chart-main {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .settings-panel.open {
            right: 0;
        }
        
        .settings-content {
            padding: 30px;
        }
        
        .settings-content h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }
        
        .setting-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting-group label {
            font-weight: 500;
            color: #555;
        }
        
        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            background: white !important;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .toolbar-left, .toolbar-right {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .chart-title {
                font-size: 18px;
            }
            
            .settings-panel {
                width: 100vw;
                right: -100vw;
            }
        }
        
    </style>
</head>
<body>
    <!-- 工具栏 -->
    <div class="toolbar">

        <div class="toolbar-right">

                <option value="default" >默认主题</option>
<option value="dark" >暗黑主题</option>

            <button onclick="exportHTML()">💾 导出HTML</button>

            <button onclick="showSettings()">⚙️ 设置</button>
        </div>
    </div>
    
    <!-- 图表容器 -->
    <div class="chart-container">
        <div id="chart_3590d6c5" class="chart-main"></div>
    </div>
    
    <!-- 设置面板 -->
    <div id="settingsPanel" class="settings-panel">
        <div class="settings-content">
            <h3>图表设置</h3>
            <div class="setting-group">
                <label>背景颜色:</label>
                <input type="color" id="bgColorPicker" onchange="changeBgColor()" value="#ffffff">
            </div>
            <div class="setting-group">
                <label>动画效果:</label>
                <input type="checkbox" id="animationToggle" onchange="toggleAnimation()" checked>
            </div>
            <div class="setting-group">
                <label>数据缩放:</label>
                <input type="checkbox" id="dataZoomToggle" onchange="toggleDataZoom()" checked>
            </div>
            <div class="setting-group">
                <label>响应式:</label>
                <input type="checkbox" id="responsiveToggle" onchange="toggleResponsive()" checked>
            </div>
            <button onclick="closeSettings()">关闭</button>
        </div>
    </div>
    
    <!-- 加载ECharts -->
    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    
    <!-- 主题文件 -->
    
        <script src="https://fastly.jsdelivr.net/npm/echarts@5/theme/dark.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/echarts@5/theme/vintage.js"></script>

        <script src="https://fastly.jsdelivr.net/npm/echarts@5/theme/wonderland.js"></script>

        <script src="https://fastly.jsdelivr.net/npm/echarts@5/theme/purple-passion.js"></script>
        
    
    <script>
        
        // 全局变量
        let myChart;
        let currentConfig = {
  "title": {
    "text": "《借势》核心内容架构图"
  },
  "tooltip": {},
  "series": [
    {
      "type": "tree",

            {

              ]
            },
            {
              "name": "借视角",
              "children": [
                {

                },
                {

                }
              ]
            },
            {
              "name": "发散性思维",
              "children": [
                {
                  "name": "短视频时代借势实践：借热点、UGC、情绪钩子"
                },
                {

                },

                {

            }
          ]
        }
      ]
    }
  ],
  "layout": "radial"
};
        let currentTheme = 'light';
        let isFullscreen = false;
        
        // 初始化图表
        function initChart() {
            const dom = document.getElementById('chart_3590d6c5');
            myChart = echarts.init(dom, currentTheme === 'default' ? null : currentTheme, {
                renderer: 'canvas',
                useDirtyRect: false
            });
            
            // 设置配置
            if (currentConfig && typeof currentConfig === 'object') {
                myChart.setOption(currentConfig);
            }
            
            // 响应式处理
            if (true) {
                window.addEventListener('resize', function() {
                    myChart.resize();
                });
            }
        }
        
        // 更改主题
        function changeTheme() {
            const themeSelector = document.getElementById('themeSelector');
            const newTheme = themeSelector.value;
            currentTheme = newTheme;
            
            // 销毁旧图表
            if (myChart) {
                myChart.dispose();
            }
            
            // 重新初始化
            const dom = document.getElementById('chart_3590d6c5');
            myChart = echarts.init(dom, newTheme === 'default' ? null : newTheme);
            myChart.setOption(currentConfig);
        }
        
        // 更改图表类型
        function changeChartType() {
            const typeSelector = document.getElementById('chartTypeSelector');
            const newType = typeSelector.value;
            
            // 更新配置中的图表类型
            if (currentConfig.series) {
                if (Array.isArray(currentConfig.series)) {
                    currentConfig.series.forEach(series => {
                        series.type = newType;
                    });
                } else {
                    currentConfig.series.type = newType;
                }
                
                // 根据图表类型调整配置
                adjustConfigForChartType(newType);
                myChart.setOption(currentConfig, true);
            }
        }
        
        // 根据图表类型调整配置
        function adjustConfigForChartType(type) {
            switch(type) {
                case 'pie':
                    // 饼图不需要坐标轴
                    delete currentConfig.xAxis;
                    delete currentConfig.yAxis;
                    break;
                case 'radar':
                    // 雷达图需要特殊配置
                    if (!currentConfig.radar) {
                        currentConfig.radar = {
                            indicator: [
                                { name: '指标1', max: 100 },
                                { name: '指标2', max: 100 },
                                { name: '指标3', max: 100 }
                            ]
                        };
                    }
                    break;
                case 'bar':
                case 'line':
                    // 确保有坐标轴
                    if (!currentConfig.xAxis) {
                        currentConfig.xAxis = { type: 'category' };
                    }
                    if (!currentConfig.yAxis) {
                        currentConfig.yAxis = { type: 'value' };
                    }
                    break;
            }
        }
        
        // 编辑标题
        function editTitle() {
            const titleElement = document.getElementById('chartTitle');
            const currentTitle = titleElement.textContent;
            const newTitle = prompt('请输入新的图表标题:', currentTitle);
            
            if (newTitle && newTitle.trim() !== '') {
                titleElement.textContent = newTitle.trim();
                
                // 更新图表配置中的标题
                if (!currentConfig.title) {
                    currentConfig.title = {};
                }
                currentConfig.title.text = newTitle.trim();
                myChart.setOption(currentConfig);
                
                // 更新页面标题
                document.title = newTitle.trim();
            }
        }
        
        // 导出图片
        function exportImage() {
            const url = myChart.getDataURL({
                type: 'png',
                pixelRatio: 2,
                backgroundColor: '#fff'
            });
            
            const link = document.createElement('a');
            link.download = `chart_${new Date().getTime()}.png`;
            link.href = url;
            link.click();
        }
        
        // 导出HTML
        function exportHTML() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = `chart_${new Date().getTime()}.html`;
            link.href = url;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 全屏切换
        function toggleFullscreen() {
            const chartContainer = document.querySelector('.chart-container');
            
            if (!isFullscreen) {
                chartContainer.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                chartContainer.classList.remove('fullscreen');
                isFullscreen = false;
            }
            
            // 延迟调整图表大小
            setTimeout(() => {
                myChart.resize();
            }, 300);
        }
        
        // 刷新图表
        function refreshChart() {
            myChart.clear();
            myChart.setOption(currentConfig);
        }
        
        // 显示设置面板
        function showSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.add('open');
        }
        
        // 关闭设置面板
        function closeSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.remove('open');
        }
        
        // 更改背景颜色
        function changeBgColor() {
            const colorPicker = document.getElementById('bgColorPicker');
            const color = colorPicker.value;
            document.body.style.background = color;
        }
        
        // 切换动画
        function toggleAnimation() {
            const toggle = document.getElementById('animationToggle');
            const enabled = toggle.checked;
            
            if (currentConfig.animation !== undefined) {
                currentConfig.animation = enabled;
                myChart.setOption(currentConfig);
            }
        }
        
        // 切换数据缩放
        function toggleDataZoom() {
            const toggle = document.getElementById('dataZoomToggle');
            const enabled = toggle.checked;
            
            if (enabled) {
                currentConfig.dataZoom = [
                    {
                        type: 'slider',
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'inside'
                    }
                ];
            } else {
                delete currentConfig.dataZoom;
            }
            
            myChart.setOption(currentConfig, true);
        }
        
        // 切换响应式
        function toggleResponsive() {
            const toggle = document.getElementById('responsiveToggle');
            const enabled = toggle.checked;
            
            if (enabled) {
                window.addEventListener('resize', function() {
                    myChart.resize();
                });
            } else {
                window.removeEventListener('resize', function() {
                    myChart.resize();
                });
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        exportHTML();
                        break;
                    case 'p':
                        e.preventDefault();
                        exportImage();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'r':
                        e.preventDefault();
                        refreshChart();
                        break;
                }
            }
            
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
        });
        
        // 点击空白处关闭设置面板
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const settingsBtn = e.target.closest('button[onclick="showSettings()"]');
            
            if (!panel.contains(e.target) && !settingsBtn && panel.classList.contains('open')) {
                closeSettings();
            }
        });
        
    </script>
</body>
