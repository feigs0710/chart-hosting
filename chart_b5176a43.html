
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>情感倾向词云图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div id="chart"></div>
    </div>
    
    <script>
        // 初始化图表
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        
        // 图表配置
        var option = {
  "title": {
    "text": "情感倾向词云图",
    "left": "center",
    "textStyle": {
      "fontSize": 18,
      "fontWeight": "bold"
    }
  },
  "tooltip": {
    "trigger": "item",
    "formatter": "{b}: {c}"
  },
  "series": [
    {
      "name": "词云图",
      "type": "wordCloud",
      "data": [
        {
          "name": "优秀",
          "value": 156.0
        },
        {
          "name": "质量",
          "value": 134.0
        },
        {
          "name": "服务",
          "value": 128.0
        },
        {
          "name": "快速",
          "value": 98.0
        },
        {
          "name": "满意",
          "value": 87.0
        },
        {
          "name": "问题",
          "value": 76.0
        },
        {
          "name": "价格",
          "value": 65.0
        },
        {
          "name": "推荐",
          "value": 58.0
        },
        {
          "name": "体验",
          "value": 52.0
        },
        {
          "name": "不错",
          "value": 48.0
        },
        {
          "name": "延迟",
          "value": 35.0
        },
        {
          "name": "改进",
          "value": 32.0
        },
        {
          "name": "完美",
          "value": 28.0
        },
        {
          "name": "失望",
          "value": 25.0
        },
        {
          "name": "创新",
          "value": 22.0
        }
      ],
      "gridSize": 2,
      "sizeRange": [
        12,
        50
      ],
      "rotationRange": [
        -90,
        90
      ],
      "shape": "pentagon",
      "width": "100%",
      "height": "100%",
      "drawOutOfBound": false,
      "textStyle": {
        "fontFamily": "sans-serif",
        "fontWeight": "bold"
      }
    }
  ]
};
        
        // 设置配置项并渲染图表
        myChart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>

    <!-- 增强功能按钮 -->
    <div id="chart-controls" style="position: fixed; top: 10px; right: 10px; z-index: 1000; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <button id="download-btn" onclick="downloadChart()" style="margin: 2px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">💾 下载</button>
        <button id="print-btn" onclick="window.print()" style="margin: 2px; padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">🖨️ 打印</button>
        <button id="fullscreen-btn" onclick="toggleFullscreen()" style="margin: 2px; padding: 5px 10px; background: #ffc107; color: black; border: none; border-radius: 3px; cursor: pointer;">🔍 全屏</button>
    </div>
    
    <script>
    // 下载功能
    function downloadChart() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '情感倾向词云图.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    
    // 全屏功能
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
    
    // 键盘快捷键
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            downloadChart();
        }
        if (e.key === 'F11') {
            e.preventDefault();
            toggleFullscreen();
        }
    });
    
    // 响应式控制面板
    window.addEventListener('resize', function() {
        const controls = document.getElementById('chart-controls');
        if (window.innerWidth < 768) {
            controls.style.position = 'relative';
            controls.style.top = 'auto';
            controls.style.right = 'auto';
            controls.style.margin = '10px auto';
            controls.style.textAlign = 'center';
        } else {
            controls.style.position = 'fixed';
            controls.style.top = '10px';
            controls.style.right = '10px';
        }
    });
    </script>

</body>
</html>
